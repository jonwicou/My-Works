<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>动物交换卡</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="container">
		<!-- 在下面输入你最喜欢的动物（或者其他...）的名字 -->
		<h3 class="animalName">猎豹</h3>
		<!-- 在下面输入你最喜欢的动物的图片 -->
		<img src="images/animation-animal-carnivorous.jpg" alt="猎豹cheetah">
		<div class="info">
			<!-- 在下面输入你最喜欢的动物的一些趣味小知识 -->
			<p class="interestOfKnowledge">世界上在陆地上奔跑得最快的动物，它的时速可以达到115公里。</p>
			<ul class="list">
				<!-- 在下面输入你最喜欢的动物的信息列表 -->
				<li><span>名称:</span>猎豹</li>
				<li><span>平均长度:</span>1.5米（不计尾巴）</li>
				<li><span>平均寿命:</span> 15年</li>
				<li><span>食物:</span> 中小型有蹄类的动物</li>
			</ul>
			<!-- 在下面输入你最喜欢的动物的具体描述 -->
			<p>又称印度豹，是猫科动物的一种，也是猎豹属下唯一的物种。猎豹全身都有黑色的斑点。从嘴角到眼角有一道黑色的条纹，尾巴末端的三分之一部位有黑色的环纹；后颈部的毛比较长，好像很短的鬃毛一样，体型是纤细、腿长、头小。栖息在温带、热带的草原、沙漠和有稀疏树木的大草原。</p>
		</div>
	</div>
</body>
</html>
